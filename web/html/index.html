<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Este archivo html contendrá el contenido de la página web que dará la interfaz de usuario para el proyecto de la aplicacion de rutinas.">
    <meta name="keywords" content="rutinas, ejercicio, salud, bienestar">
    <meta name="author" content="Oscar Serrano y Jordy Jaimes">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Rutina</title>
</head>
<body>
    <header>
        <h1>Rutinas</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Inicio</a alt="Botón de Inicio"></li>
            <li><a href="#about">Acerca de</a alt="Botón de Acerca de"></li>
            <li><a href="#contact">Contacto</a alt="Botón de Contacto"></li>
        </ul>
    </nav>
    <main class="main-content">
        <!-- Caja de registro de progreso -->
        <section class="tarjeta-fecha-medicion">
            <h2>Registro de Progreso</h2>
            <label>Fecha de Medición</label>
            <input type="date" class="fecha-medicion-input" placeholder="dd/mm/aaaa">
        </section>

        <!-- Caja de peso corporal -->
        <section class="card azul">
            <h2>Peso Corporal</h2>
            <input type="number" class="peso-corporal-input" placeholder="65.5">
            <Label>kg</Label>
        </section>

        <!-- Caja de medidas corporales -->
        <section class="card verde">
            <h2>Medidas Corporales</h2>
                <div class="medidas-tronco">
                    <label>Pecho (cm)</label>
                    <input type="number" placeholder="95.0">
                    <label>Cintura (cm)</label>
                    <input type="number" placeholder="78.0">
                </div>
                <div class="medidas-brazos">
                    <label>Brazo Derecho (cm)</label>
                    <input type="number" placeholder="30.0">
                    <label>Brazo Izquierdo (cm)</label>
                    <input type="number" placeholder="31.0">
                </div>
                <div class="medidas-piernas ">
                    <label>Muslo Derecho (cm)</label>
                    <input type="number" placeholder="55.0">
                    <label>Muslo Izquierdo (cm)</label>
                    <input type="number" placeholder="56.0">
                </div> 
            </section>
    </main>
</body>
</html>
